<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* menggunakan css berdasarkan tag */
        body{
            background: purple;
        }
        /* menggunakan css berdasarkan id dan menambahkan id dengan fungsi css yang sama */
        #home, #judul{
            display: flex;
            justify-content: center;
        }
        h1{
            color: orange;
        }
        /* menggunakan css berdasarkan class */
        .kelas{
            color: white;
        }
    </style>
</head>
<body>
    <div id="judul">
        <h1>CSS</h1>
    </div>
    <div id="home">
        <p class="kelas">
            Ini paragraf menggunakan class "kelas"
        </p>
    </div>
</body>f
</html>
